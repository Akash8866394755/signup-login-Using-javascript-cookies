<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="card" class="animate__animated animate__fadeIn">
            <h3 id="title">Regiter now</h3>
            <form onsubmit="register(event)" name="signup" autocomplete="off">
                <div id="input-field">
                    <label for="">Fullname</label>
                    <input type="text" name="fullname" required="required">
                </div>
                
                <div id="input-field">
                    <label for="">Email</label>
                    <input type="text" name="email" required="required">
                </div>
                
                <div id="input-field">
                    <label for="">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" required="required" id="password">
                        <button id="eye-btn" type="button"><i class="fa fa-eye" id="eye-icon"></i></button>
                    </div>
                </div>
                <button type="submit" >Register</button>
                
            </form>
        </div>
    </div>
    <div id="modal-box">
        <div id="alert">
            <button id="alert-btn"><i class="fa fa-check-circle" id="check-icon"></i></button>
            <p id="alert-title"></p>
            <button id="close-modal"><i class="fa fa-times-circle"></i></button>
        </div>
    </div>
   
    </body>
    </html>
